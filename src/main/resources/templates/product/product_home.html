<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link rel="stylesheet" href="/style/bootstrap/css/bootstrap.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
<div th:replace="~{partial/header}"></div>
<main>
  <div class="container">
    <div class="text-end mt-3">
      <a href="/admin/product/add" class="btn btn-lg btn-success">Add a product</a>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Error!</strong> <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success!</strong> Product added successfully.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="mt-1">
      <h1 class="display-2">All products</h1>
    </div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="book : ${products}">
        <td th:text="${book.getId()}"></td>
        <td th:text="${book.getName()}"></td>
        <td th:text="${book.getPrice()}"></td>
        <td th:text="${book.getAuthors().get(0).getNameCapitalized()}"></td>
        <td th:text="${book.getPublisher().getName()}"></td>
        <td>
          <a class="btn btn-sm btn-primary" th:href="@{'/admin/product/edit/' + ${book.getId()}}"><i class="bi bi-pencil-square"></i> Edit</a>
          <a class="btn btn-sm btn-danger" th:href="@{'/admin/product/delete/' + ${book.getId()}}"><i class="bi bi-trash-fill"></i> Delete</a>
        </td>
<!--        <td><img class="img-fluid" th:src="${book.getImage()}" /></td>-->
      </tr>
      </tbody>
    </table>
  </div>
</main>
<script src="/style/bootstrap/js/bootstrap.js"></script>
</body>
</html>
