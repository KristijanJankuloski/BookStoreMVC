<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link rel="stylesheet" href="/style/bootstrap/css/bootstrap.css"/>
</head>
<body>
<div th:replace="~{partial/header}"></div>
<main>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Add new product</h2>
      </div>
      <div class="card-body">
        <form action="/admin/product/add" method="post" enctype="multipart/form-data">
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="name" class="form-label">Product name</label>
                <input id="name" name="name" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input id="price" name="price" class="form-control" type="number" required/>
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select id="category" name="category" class="form-select" required>
                  <option th:each="category : ${categories}" th:value="${category.getId()}" th:text="${category.getName()}"></option>
                </select>
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">Category</label>
                <select id="author" name="author" class="form-select" required>
                  <option th:each="author : ${authors}" th:value="${author.getId()}" th:text="${author.getFullName()}"></option>
                </select>
              </div>
              <div class="mb-3">
                <label for="publisher" class="form-label">Category</label>
                <select id="publisher" name="publisher" class="form-select" required>
                  <option th:each="publisher : ${publishers}" th:value="${publisher.getId()}" th:text="${publisher.getName()}"></option>
                </select>
              </div>
              <div class="mb-3">
                <label for="image">Image</label>
                <input type="file" class="form-control" id="image" name="image" />
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Add author</button>
        </form>
      </div>
    </div>
  </div>
</main>
<script src="/style/bootstrap/js/bootstrap.js"></script>
</body>
</html>
