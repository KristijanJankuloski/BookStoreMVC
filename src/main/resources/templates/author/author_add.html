<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Author</title>
  <link rel="stylesheet" href="/style/bootstrap/css/bootstrap.css"/>
</head>
<body>
<div th:replace="~{partial/header}"></div>
<main>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Add new author</h2>
      </div>
      <div class="card-body">
        <form action="/admin/author/add" method="post">
          <label for="name" class="form-label">Authors full name</label>
          <input id="name" name="name" class="form-control" />
          <button type="submit" class="btn btn-success">Add author</button>
        </form>
      </div>
    </div>
  </div>
</main>
<script src="/style/bootstrap/js/bootstrap.js"></script>
</body>
</html>
