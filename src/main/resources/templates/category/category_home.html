<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link rel="stylesheet" href="/style/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
<div th:replace="~{partial/header}"></div>
    <main>
        <div class="container">
            <div class="text-end mt-3">
                <a href="/admin/category/add" class="btn btn-lg btn-success">Add a category</a>
            </div>
            <div class="mt-1">
                <h1 class="display-2">All categories</h1>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.getId()}"></td>
                        <td th:text="${category.getName()}"></td>
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{'/admin/category/edit/' + ${category.getId()}}"><i class="bi bi-pencil-square"></i> Edit</a>
                            <a class="btn btn-sm btn-danger" th:href="@{'/admin/category/delete/' + ${category.getId()}}"><i class="bi bi-trash-fill"></i> Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="/style/bootstrap/js/bootstrap.js"></script>
</body>
</html>
